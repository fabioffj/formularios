<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <div id="site">
        <h1>Formulário</h1>
        <form target="_blank" rel="noopener noreferrer" action="https://www.botecodigital.dev.br/web/processar.php" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="Nome" id="nome" placeholder="Ex.: Fábio">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="E-mail" id="email" placeholder="exemplo@exemplo.com.br">
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="Idade" id="idade" placeholder="Ex.: 18">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <select name="Cidade" id="cidade">
                    <option value="URU">Uruguaiana</option>
                    <option value="POA">Porto Alegre</option>
                    <option value="PEL'">Pelotas</option>
                    <option value="CAX">Caxias do Sul</option>
                    <option value="QUA">Quaraí</option>
                </select>
            </div>
            <div>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="Nascimento" id="nascimento">
            </div>
            <div>
                <label for="hora">Hora:</label>
                <input type="time" name="Hora" id="hora">
            </div>
            <fieldset>
                <legend>Gênero</legend>
                <input type="radio" name="Sexo" id="sexo-m" value="Masculino">
                <label for="sexo-m">Masculino</label>
                <br>
                <input type="radio" name="Sexo" id="sexo-f" value="Feminino">
                <label for="sexo-f">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Hobby</legend>
                <div>
                    <input type="checkbox" name="Livros" id="livros" value="Livros">
                    <label for="livros">Livros</label>
                </div>
                <div>
                    <input type="checkbox" name="Música" id="musica" value="Música">
                    <label for="musica">Música</label>
                </div>                
                <div>
                    <input type="checkbox" name="Jogar" id="jogar" value="Jogar">
                    <label for="jogar">Jogar</label>
                </div>                
            </fieldset>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="Senha" id="senha" placeholder="Apenas letras e números">
            </div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="4">Digite Aqui</textarea>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
