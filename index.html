<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <div id="site">
        <h1>Formulário</h1>
        <form target="_blank" rel="noopener noreferrer" action="https://www.botecodigital.dev.br/web/processar.php" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="Nome" id="nome" placeholder="Ex.: Fábio">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="E-mail" id="email" placeholder="exemplo@exemplo.com.br">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
